<!doctype html>

<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">

  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">

  <!-- Local stylesheet -->
  <link rel="stylesheet" href="./styles.css">

  <!-- FontAwesome icons -->
  <script src="https://kit.fontawesome.com/c4fe6d7134.js" crossorigin="anonymous"></script>
</head>

<body>

  <header>
    <img class="img-logo" src="./images/logo.svg" alt="Huddle logo" width="264" height="65">
  </header>

  <main class="container-flex">
    <img class="img-mockups" src="./images/illustration-mockups.svg" alt="A graphic of a smart phone on top of a desktop"
      width="709" height="506">

    <div class="col-txt">
      <h1 class="headline">Build The Community Your Fans Will Love</h1>
      <p class="copy">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.</p>
      <button class="btn">Register</button>
    </div>
  </main>

  <footer>
    <div class="socials-row">
      <div class="socials-col">
        <span class="fa-brands fa-facebook-f socials-icon"></span>
      </div>
      <div class="socials-col">
        <span class="fa-brands fa-twitter socials-icon"></span>
      </div>
      <div class="socials-col">
        <span class="fa-brands fa-instagram socials-icon"></span>
      </div>
    </div>

    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/harnettd">Derek Harnett</a>.
    </p>
  </footer>

</body>

</html>
